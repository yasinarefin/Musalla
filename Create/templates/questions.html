        <div class="container question-list-container mt-3" id="questions">
            <div class="container border-dark bg-light text-dark p-3" data-question-id="0" data-question-type="single_choice">
                
                <div class="form-group mb-2 text-center">
                    <div class="d-flex justify-content-between mb-2 align-items-center">
                        <label class="h5 text-primary" for="exampleFormControlTextarea1">Question</label>
                        <div class="d-flex align-items-center justify-content-end">
                            <label class="text-secondary">Points: </label>
                            <input class="form-control w-50" placeholder="enter points" type="number" value="1">
                        </div>
                        
                    </div>
                    
                    <textarea class="form-control" rows="3">Fuck</textarea>
                </div>
                <div>
                    <div class="form-check" data-option-type="single-choice-option">
                        <input class="form-check-input" checked="checked" type="radio">
                        <div class="input-group mb-3 input-group-sm">
                            <span class="input-group-text">Option</span>
                            <input type="text" class="form-control" value="Option 1">
                            <button class="btn btn-warning" data-btype="delete-option">Delete</button>
                         </div>
                    </div>
                    <div class="form-check" data-option-type="single-choice-option">
                        <input class="form-check-input" type="radio">
                        <div class="input-group mb-3 input-group-sm">
                            <span class="input-group-text">Option</span>
                            <input type="text" class="form-control" value="Option 2">
                            <button class="btn btn-warning" data-btype="delete-option">Delete</button>
                         </div>
                    </div>
                </div>
    
                <div id="btn-add" class="d-flex justify-content-between">
                    <button type="button" data-btype="delete-question" class="btn btn-danger">Delete</button>
                    <button type="button" data-btype="add-option" class="btn btn-secondary">Add option</button>
                </div>
            </div>
        </div>
        <div id="q-add" class="d-flex justify-content-center my-3">
            <button class="btn btn-primary" id="add-question-btn">Add question</button>
        </div>
        

        <!-- Single choice question -->
        
        <div class="d-none container border-dark bg-light text-dark p-3" data-question-id="0" data-question-type="single_choice">
                
            <div class="form-group mb-2 text-center">
                <div class="d-flex justify-content-between mb-2 align-items-center">
                    <label class="h5 text-primary" for="exampleFormControlTextarea1">Question</label>
                    <div class="d-flex align-items-center justify-content-end">
                        <label class="text-secondary">Points: </label>
                        <input class="form-control w-50" placeholder="enter points" type="number">
                    </div>
                    
                </div>
                
                <textarea class="form-control" rows="3"></textarea>
            </div>
            <div>
            </div>

            <div id="btn-add" class="d-flex justify-content-between">
                <button type="button" data-btype="delete-question" class="btn btn-danger">Delete</button>
                <button type="button" data-btype="add-option" class="btn btn-secondary">Add option</button>
            </div>
        </div>
        
        <!-- Single choice option -->
        <div class="d-none form-check" data-option-type="single-choice-option">
            <input class="form-check-input" type="radio">
            <div class="input-group mb-3 input-group-sm">
                <span class="input-group-text">Option 1</span>
                <input type="text" class="form-control">
                <button class="btn btn-warning" data-btype="delete-option">Delete</button>
             </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            var quiz_id = "{{quiz_id}}";
            var csrf_token = "{{csrf_token}}";
        </script>
        <script src="{%static 'js/create_questions.js'%}"></script>
    </body>
</html>
